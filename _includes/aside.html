{% if page.bg %}
  <aside class="sidebar" role="note" style="background-image: url({{ site.images | relative_url }}/{{ page.bg }})">
{% else %}
  <aside class="sidebar" role="note" style="background-image: url({{ site.images | relative_url }}/bg.svg)">
{% endif %}

  <div class="cover">

    <div class="cover-text">
      <div class="heading">

        {{ page.title }}

      </div>

      <p>
        {% if page.summary %}
          {{ page.summary }}
        {% endif %}
      </p>
      <p>
        {% if page.github %}
        <a style="border-color: white; color: white" class="linkbutton" href="{{ page.github }}">GitHub</a>
        {% endif %}
      </p>

    </div>

  </div>

  <div id="switcher"></div>
</aside>
